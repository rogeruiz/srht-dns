image: archlinux
packages:
  - tfenv
environment:
  project: dns
  TFENV_INSTALL_DIR: ~/.tfenv/
  TFENV_CONFIG_DIR: ~/.tfenv-config/
tasks:
  - setup: |
      mkdir -p "${TFENV_CONFIG_DIR}"
      pushd "${project}"
      tfenv install
      terraform init
      popd
  - plan: |
      echo "now let's do the plan!"